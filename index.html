<!doctype html>
<html>

  <head>
    <meta charset="utf-8">

    <title>SITCON Camp 2016 - 共同課程一</title>

    <meta name="description" content="SITCON camp 2016 common #1">
    <meta name="author" content="Andy Pan">

    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="lib/css/tlkio.css">
    <link rel="stylesheet" href="css/theme/night-qbane.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/tomorrow-night.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="./content/common-1/prologue.md"
          data-separator="^\n-{6,}\n$"
          data-separator-vertical="^\n---\n$">
        </section>
        <section
          data-markdown="./content/common-1/html-basic.md"
          data-separator="^\n-{6,}\n$"
          data-separator-vertical="^\n---\n$">
        </section>
        <section
          data-markdown="./content/common-1/css-basic.md"
          data-separator="^\n-{6,}\n$"
          data-separator-vertical="^\n---\n$">
        </section>
        <section
          data-markdown="./content/common-1/js-basic.md"
          data-separator="^\n-{6,}\n$"
          data-separator-vertical="^\n---\n$">
        </section>
        <section
          data-markdown="./content/common-1/git-and-github.md"
          data-separator="^\n-{6,}\n$"
          data-separator-vertical="^\n---\n$">
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="https://tlk.io/embed.js" async></script>

    <script>

      Reveal.initialize({
        history: true,
        transition: 'slide',
        transitionSpeed: 'fast',
        slideNumber: true,

        // https://github.com/denehyg/reveal.js-menu
        menu: {
          hideMissingTitles: true,
          // themes: false,
          custom: [
            {
              title: 'Chat',
              icon: '<i class="fa fa-comment"></i>',
              content: '<div id="tlkio" data-channel="sitcon-camp-2016" data-theme="theme--night" data-custom-css="data:text/css,html{overflow-y:auto}%2523channel{font-size:18px}"></div>'
            }
          ]
        },

        dependencies: [
          { src: 'plugin/markdown/markdown-it.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/menu/menu.js', async: true },
        ]
      });

    </script>

  </body>
